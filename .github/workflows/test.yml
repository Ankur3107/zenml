name: MLFlow pytest

on:
  push:
    branches:
      - bugfix/mlflow-test

jobs:
  mlflow-pytest:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest==6.2.5 pytest-mock==3.6.1 pytest-randomly==3.10.3 mlflow

      - name: Test
        run: python -m pytest mlflow_tests
